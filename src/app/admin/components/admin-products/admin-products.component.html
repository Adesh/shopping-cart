<p>
    <a class="btn btn-primary" routerLink="/admin/products/new" >New Product</a>
</p>
<p>
    <input 
        #query
        (keyup)="filter(query.value)"
        type="text" class="form-control" placeholder="Search..." >
</p>

<data-table
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)">
    <data-table-column
        [property]="'item'"
        [header]="'Descripcion'"
        [sortable]="true"
        [resizable]="true">
        <ng-template #dataTableCell let-item="item">
            <span>Title: <!-- {‌{ item.title }} --></span>
        </ng-template>
    </data-table-column>
    <data-table-column
        [property]="'item'"
        [header]="'Price'"
        [sortable]="true"
        [resizable]="true">
        <ng-template #dataTableCell let-item="item">
            <span>Price: <!-- {‌{ item.price | currency:'$':'symbol' }} --></span>
        </ng-template>
    </data-table-column>
    <data-table-column
        [property]="'key'">
        <ng-template #dataTableCell let-item="item">
            <a [routerLink]="['/admin/products/', item.key]">Edit</a>
        </ng-template>
    </data-table-column>
</data-table>
